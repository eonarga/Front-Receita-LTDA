
  <div class="user-login">
 
    <img  class="img" src="../../../../assets/receitas fundo.jpg" alt="imagem de uma pessoa fazendo comida em ilustração">

  <div class="sectionForm">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
  
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Email:</mat-label>
          <input
            matInput
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Senha:</mat-label>
          <input
            matInput
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>
      </p>
      <p>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
      </p>
      <p>Não tem uma conta? <a routerLink="/user-register">Cadastre-se</a></p>
    </form>
  </div>

</div>
